<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <button class="toggle-btn" id="toggleBtn">
                    <img src="./icons/menu.png" alt="Menu Icon" class="icon">
                </button>
                <img src="./icons/logoicon.png" alt="Menu Icon" class="logoicon">
                <span class="logo-logo">Logo</span>
            </div>
            <!--  -->
            <ul class="nav-links">
                <li>
                    <a href="#">
                        <img src="./icons/home.png" alt="Home Icon" class="icon">
                        <span class="text">Home</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="./icons/user.png" alt="Profile Icon" class="icon">
                        <span class="text">Profile</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="./icons/settings.png" alt="Settings Icon" class="icon">
                        <span class="text">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="./icons/information-button.png" alt="About Icon" class="icon">
                        <span class="text">About</span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <img src="./icons/logout.png" alt="Logout Icon" class="icon">
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Page Content -->
        <div class="content">
            <h1>Collapsible Sidebar Example</h1>
            <p>Click the button to open/close the sidebar.</p>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
